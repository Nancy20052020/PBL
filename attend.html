<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Button - Modern Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background: url('attend.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4); 
        }

        .attendance-button {
            padding: 15px 50px;
            font-size: 22px;
            color: #fff;
            background: #3A5B75;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .attendance-button:hover {
            background-color: #2C485A; /* Darker on hover */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Content Section -->
    <div class="content">
        <a href="#" class="attendance-button">Take Attendance</a>
    </div>

</body>
</html>
